# Hugo configuration file
title: Nehal-aditya

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Blogs
      pageRef: /blog
      weight: 3
    - name: Contact â†—
      url: "https://github.com/Nehal-aditya/"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/Nehal-aditya/"
      params:
        icon: github
    - name: Youtube
      weight: 7
      url: "https://youtube.com/"
      params:
        icon: youtube

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/Nehal-aditya/nehal-aditya-preview/edit/main/content"
